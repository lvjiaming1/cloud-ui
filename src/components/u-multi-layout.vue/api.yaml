          title: 平均分布
          icon: space-around
          tooltip: 平均分布
      default: start
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - vertical
    - name: wrap
      title: 是否换行
      type: boolean
      default: true
      description: 弹性布局下子元素总宽度超出父级时子元素是否换行展示
      dependency:
        or:
          - name: mode
            value:
              - flex
