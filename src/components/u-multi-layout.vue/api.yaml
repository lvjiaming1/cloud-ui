- name: u-multi-layout
  title: 分栏布局
  description: 一定的规则布局
  icon: multi-layout
  labels:
    - Layout
  attrs:
    - name: direction
      title: 排列方向
      type: string
      display: capsules
      bindHide: true
      options:
        - value: horizontal
          title: 横向排列
          icon: flex-horizontal
        - value: vertical
          title: 纵向排列
          icon: flex-vertical
      default: horizontal
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: space-around
          tooltip: 平均分布
      default: start
      dependency:
        and:
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: align-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: align-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: align-end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: align-baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: align-stretch
          tooltip: 占满容器高度
      default: stretch
      dependency:
        and:
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 头对齐
          icon: align-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: align-center
          tooltip: 居中对齐
        - value: end
          title: 尾对齐
          icon: align-end
          tooltip: 右对齐
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: align-stretch
          tooltip: 占满容器宽度
      default: stretch
      dependency:
        and:
          - name: direction
            value: 
              - vertical
    - name: justify
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
          tooltip: 顶对齐
        - value: center
          title: 居中对齐
          icon: center
          tooltip: 垂直居中
        - value: end
          title: 右对齐
          icon: end
          tooltip: 底对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: space-around
          tooltip: 平均分布
      default: start
      dependency:
        and:
          - name: direction
            value: 
              - vertical
    - name: gap
      title: 内容间隙
      type: string
      options:
        - value: shrink
          title: 收缩
        - value: none
          title: 无
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: none
      description: 布局中各分栏间的空隙大小
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-multi-layout-item>`子组件。
      support:
        - name: u-multi-layout-item
          title: 布局栏
          snippet: <u-multi-layout-item></u-multi-layout-item>
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有事件。
      params: []
- name: u-multi-layout-item
  title: 布局栏
  description: 一定的规则布局
  icon: multi-layout-item
  labels:
    - Layout
  attrs:
    - name: fixed
      title: 固定展示
      type: boolean
      default: false
      advanced: true
      description: 开启后滚动时该项固定显示
    - name: fixdirec
      title: 固定位置
      type: string
      advanced: true
      options:
        - value: left
          title: 左
        - value: right
          title: 右
      default: left
      description: 固定在左侧还是右侧
    - name: display
      title: 展示方式
      type: string
      options:
        - value: block
          title: 块级
        - value: inline
          title: 行内
      default: block
      description: 行内展示，或块级换行展示
      advanced: true
    - name: mode
      title: 布局模式
      type: string
      display: capsules
      bindHide: true
      options:
        - value: block
          title: 块级
          icon: dispaly-block
        - value: flex
          title: 弹性
          icon: dispaly-flex
      default: block
      toggleclear:
        - justify
        - alignment
        - wrap
    - name: direction
      title: 主轴方向
      type: string
      display: capsules
      bindHide: true
      options:
        - value: horizontal
          title: 横向排列
          icon: flex-horizontal
        - value: vertical
          title: 纵向排列
          icon: flex-vertical
      default: horizontal
      description: 可更改布局的排列方向
      toggleclear:
        - justify
        - alignment
      dependency:
        and:
          - name: mode
            value:
              - flex
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: space-around
          tooltip: 平均分布
      default: start
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: align-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: align-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: align-end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: align-baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: align-stretch
          tooltip: 占满容器高度
      default: stretch
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 头对齐
          icon: align-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: align-center
          tooltip: 居中对齐
        - value: end
          title: 尾对齐
          icon: align-end
          tooltip: 右对齐
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: align-stretch
          tooltip: 占满容器宽度
      default: stretch
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - vertical
    - name: justify
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
          tooltip: 顶对齐
        - value: center
          title: 居中对齐
          icon: center
          tooltip: 垂直居中
        - value: end
          title: 右对齐
          icon: end
          tooltip: 底对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: space-between
          tooltip: 平均分布(两端不留空)
