- name: u-toc
  title: 目录
  labels:
    - 路由链接
    - 块级展示
  description: 用于展示文档的目录，支持路由和滚动监听、多级目录等功能。
  attrs:
    - name: router
      title: 绑定路由
      type: boolean
      default: true
      description: 是否根据 vue-router 来控制选择哪一项
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: scroll-spy
      title: 滚动监听
      type: boolean
      default: true
      description: 是否监听滚动
    - name: scroll-parent
      title: 滚动父元素
      type: HTMLElement
      description: 滚动的父级元素
    - name: boundary-top
      title: 边界高度
      type: number
      default: 0
      description: 如果有头部导航栏，可以设置边界高度
  slots:
    - name: default
      description: 插入`<u-toc-item>`子组件。
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UTocItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UToc
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UToc
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UTocItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UTocItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UToc
          description: 发送事件实例
- name: u-toc-item
  attrs:
    - name: label
      title: 显示文本
      type: string
      description: 集合的元素类型中，用于显示文本的属性名称
      sync: true
      model: true
      group: 数据属性
    - name: value
      title: 选项值
      type: string
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      hidden: true
    - name: anchorLinked
      title: 关联锚点
      type: string
      description: 关联锚点名称，选择后自动加载锚点信息
      compType: AnchorHrefInput
      group: 数据属性
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: 链接地址
      compType: linkHrefInput
      group: 交互属性
    - name: target
      title: 链接打开方式
      type: enum
      options:
        - title: 新窗口
          value: _blank
        - title: 当前窗口
          value: _self
        - title: 父级窗口
          value: _parent
          advanced: true
        - title: 顶级窗口
          value: _top
          advanced: true
      default: _self
      description: 链接打开方式
      group: 交互属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
      group: 交互属性
  slots:
    - name: default
      description: 插入`<u-toc-item>`子组件。
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
        - name: senderVM
          type: UTocItem
          description: 发送事件实例
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: UTocItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTocItem
          description: 发送事件实例
    - name: before-navigate
      title: 导航前
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UTocItem
          description: 发送事件实例
    - name: navigate
      title: 导航后
      description: 使用router相关属性切换路由时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: senderVM
          type: UTocItem
          description: 发送事件实例
