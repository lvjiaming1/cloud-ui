- name: u-linear-layout
  title: 线性布局
  description: 内部元素按照一定的规则布局
  icon: linear-layout
  labels:
    - Layout
  next: true
  nested: true
  attrs:
    - name: mode
      title: 布局模式
      type: string
      display: capsules
      bindHide: true
      options:
        - value: inline
          title: 行内
          icon: dispaly-inline
        - value: block
          title: 块级
          icon: dispaly-block
        - value: flex
          title: 弹性
          icon: dispaly-flex
      default: block
      toggleclear:
        - justify
        - alignment
        - wrap
    - name: direction
      title: 主轴方向
      type: string
      display: capsules
      bindHide: true
      options:
        - value: horizontal
          title: 横向排列
          icon: flex-horizontal
        - value: vertical
          title: 纵向排列
          icon: flex-vertical
      default: horizontal
      description: 可更改布局的排列方向
      toggleclear:
        - justify
        - alignment
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
        - value: center
          title: 居中对齐
          icon: center
        - value: end
          title: 右对齐
          icon: end
        - value: space-between
          title: 各行之间留有空
          icon: space-between
          dependency:
            or:
              - name: direction
                value: 
                  - horizontal
              - name: mode
                value:
                  - flex
        - value: space-around
          title: 之前、之间、之后都留有空白
          icon: space-around
          dependency:
            and:
              - name: mode
                value:
                  - flex
      default: start
      description: 内容对齐方式
      dependency:
        and:
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 头对齐
          icon: align-start
        - value: center
          title: 居中对齐
          icon: align-center
        - value: end
          title: 尾对齐
          icon: align-end
        - value: baseline
          title: 基线对齐
          icon: align-baseline
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: align-stretch
      default: stretch
      description: flex布局模式下的交叉轴对齐方式
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - horizontal
    - name: alignment
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 头对齐
          icon: align-start
        - value: center
          title: 居中对齐
          icon: align-center
        - value: end
          title: 尾对齐
          icon: align-end
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: align-stretch
      default: stretch
      description: flex布局模式下的交叉轴对齐方式
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - vertical
    - name: justify
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
        - value: center
          title: 居中对齐
          icon: center
        - value: end
          title: 右对齐
          icon: end
        - value: space-between
          title: 各行之间留有空
          icon: space-between
        - value: space-around
          title: 之前、之间、之后都留有空白
          icon: space-around
      default: start
      description: 内容对齐方式
      dependency:
        and:
          - name: mode
            value:
              - flex
          - name: direction
            value: 
              - vertical
    - name: wrap
      title: 是否换行
      type: boolean
      default: true
      description: 弹性布局下子元素总宽度超出父级时子元素是否换行展示
      dependency:
        or:
          - name: mode
            value:
              - flex
    - name: gap
      title: 间隙
      type: string
      options:
        - value: shrink
          title: 收缩
          advanced: true
        - value: none
          title: 无
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: normal
      description: 内容块间隙大小
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: block
      description: 行内展示，或块级换行展示
      advanced: true
    - name: layout
      title: 子元素展示方式
      type: string
      options:
        - value: none
          title: 子元素默认布局
        - value: inline
          title: 子元素行内布局
        - value: block
          title: 子元素块级布局
      default: none
      description: 子元素行内展示或块级换行展示
      advanced: true
    - name: type
      title: 布局模式
      type: string
      options:
        - value: flex
          title: flex 布局模式
      description: 布局模式
      advanced: true
    - name: loadingIcon
      title: 加载中图标
      type: icon
      default: "loading"
      description: 加载图标
    - name: loadingIconRotate
      title: 加载中图标旋转
      type: boolean
      default: true
      description: 加载中图标旋转
    - name: loadingText
      title: 加载中文案
      type: string
      default: ""
      description: 加载中文案
  slots:
    - concept: Slot
      name: default
      description: 内容
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有事件。
      params: []
  methods:
    - name: openLoading
      title: 打开加载中
      description: 打开加载中
    - name: closeLoading
      title: 关闭加载中
      description: 关闭加载中
